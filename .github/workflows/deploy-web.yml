
name: Deploy Web (with Staging Slot)

on:
  push:
    branches: [ main ]
    paths:
      - 'src/Web/**'
      - '.github/workflows/deploy-web.yml'

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore src/Web/Web.csproj

      - name: Build
        run: dotnet build src/Web/Web.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish src/Web/Web.csproj -c Release -o ./publish

      - name: Deploy to Staging Slot
        uses: azure/webapps-deploy@v2
        with:
          app-name: eshoponweb-web
          slot-name: staging
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_WEB_STAGING }}
          package: ./publish

  swap-to-production:
    needs: build-and-deploy-staging
    runs-on: ubuntu-latest
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Swap slots (staging -> production)
        run: az webapp deployment slot swap -g rg-eshoponweb-prod -n eshoponweb-web --slot staging
